    <header>
        <h1>Decompor chave de acesso de DF-e</h1>
    </header>

    <div class="container">

        <input type="text" name="key" id="key" placeholder="Digite a chave de acesso" required>

        <button id="btnDecompor">Decompor</button>

        <button id="btnCopiar">
            <i class="fa-solid fa-copy"></i>
        </button><br><br>

        <table id="resultados">
            <thead>
                <tr>
                    <th>Atributo</th>
                    <th>Valor</th>
                </tr>
            </thed>

                <tr>
                    <td>UF de emissão</td>
                    <td id="cUF"></td>
                </tr>
                <tr>
                    <td>Data de emissão</td>
                    <td id="AAMM"></td>
                </tr>
                <tr>
                    <td>CNPJ do emitente</td>
                    <td id="CNPJ"></td>
                </tr>
                <tr>
                    <td>Modelo</td>
                    <td id="mod"></td>
                </tr>
                <tr>
                    <td>Serie</td>
                    <td id="serie"></td>
                </tr>
                <tr>
                    <td>Nº Documento</td>
                    <td id="nNF"></td>
                </tr>
                <tr>
                    <td>Tipo de emissão</td>
                    <td id="tpEmis"></td>
                </tr>
                <tr>
                    <td>Código numérico</td>
                    <td id="cNF"></td>
                </tr>
                <tr>
                    <td>Dígito verificador</td>
                    <td id="cDV"></td>
                </tr>
            </tbody>
        </table>
