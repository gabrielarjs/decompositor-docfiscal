<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="iEFrPnC8bFQbSCESttxV0vZNm7ZmnSnPJZcjogVQ_FQ" />
    <meta name="description" content="Ferramenta online gratuita para decompor a chave de acesso de documentos fiscais eletrônicos (NF-e, CT-e). Fácil, rápido e direto no navegador.">
    <link rel="stylesheet" href="style.css">
    <title>Decompor Chave de Acesso da NF-e | Ferramenta Gratuita Online</title>
</head>
<body>
    <header>
        <h1>Decompositor de Chave de Documento Eletronico</h1>
    </header>

    <div class="container">

        <label for="key">Digite a chave de acesso:</label>
        <input type="text" name="key" id="key" placeholder="Chave" required>

        <button onclick="decompor()">Decompor</button><br><br>

        <table id="resultados">
            <thead>
                <tr>
                    <th>Atributo</th>
                    <th>Valor</th>
                </tr>
            </thed>
            <tbody id="resultTable">
                <tr>
                    <td>UF de emissão</td>
                    <td id="cUF"></td>
                </tr>
                <tr>
                    <td>Data de emissão</td>
                    <td id="AAMM"></td>
                </tr>
                <tr>
                    <td>CNPJ do emitente</td>
                    <td id="CNPJ"></td>
                </tr>
                <tr>
                    <td>Modelo</td>
                    <td id="mod"></td>
                </tr>
                <tr>
                    <td>Serie</td>
                    <td id="serie"></td>
                </tr>
                <tr>
                    <td>Nº Documento</td>
                    <td id="nNF"></td>
                </tr>
                <tr>
                    <td>Tipo de emissão</td>
                    <td id="tpEmis"></td>
                </tr>
                <tr>
                    <td>Código numérico</td>
                    <td id="cNF"></td>
                </tr>
                <tr>
                    <td>Dígito verificador</td>
                    <td id="cDV"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        <p>Desenvolvido por <a href="https://github.com/gabrielarjs" target="_blank"> Gabriel Sousa</a></p>
    </footer>  
        

    
    <script src="script.js"></script>
</body>
</html>
